name: regenerate mappings
on:
  push:
    branches:
      - 'master'

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          17,    # Current Java LTS & minimum supported by Minecraft
        ]
        # and run on both Linux and Windows
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: "cache mappingsGen"
        uses: actions/cache@v2
        with:
          path: |
            ./run-mappingsGen
          key: ${{ runner.os }}-mappingsGen-${{ hashFiles('./genMappings.sh') }}
          restore-keys: |
            ${{ runner.os }}-mappingsGen-
      - name: generate mappings
        env:
          MAPPINGS_GEN_FRESH: true
        run: ./genMappings.sh
      - name: create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          base: ${{ github.head_ref }}
          commit-message: "[genMappings] regenerate mappings"
          signoff: true
          branch: "fix/regenerate-mappings"
          delete-branch: true
          title: "[Automated PR] Regenerate Mappings"
          body: |
            **This PR is automatically created by GitHub Actions genMappings.yml**  
            
            This PR regenerates multichannel mappings used by proxies to reflect changes made in fabric
          labels: |
            automated pr

